<!DOCTYPE html>

<html lang="en">

<head>
  <title>Tic Tac Toe</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <p>Tic Tac Toe</p>
  </header>

  <div class="content1">
    <dialog id="modal">
      <div class="modal-title-container">
        <p class="modal-title">New Game</p>
      </div>
      <form id="form" action="" method="get">
        <ul>
          <li>
            <label for="player-one">Player x name:</label>
            <input type="text" id="player-one" name="player-one" required/>
          </li>
          <li>
            <label for="player-two">Player o name:</label>
            <input type="text" id="player-two" name="player-two" required/>
          </li>
          <div class="modal-buttons">
            <button id="start" type="button">Start</button>
          </div>
        </ul>
      </form>
    </dialog>
  </div>

  <div class="content2">
    <p id="player-names"></p>
    <p id="player-turn"></p>
  </div>

  <div class="content3">
    <div id="cell0">
      <p></p>
    </div>
    <div id="cell1">
      <p></p>
    </div>
    <div id="cell2">
      <p></p>
    </div>
    <div id="cell3">
      <p></p>
    </div>
    <div id="cell4">
      <p></p>
    </div>
    <div id="cell5">
      <p></p>
    </div>
    <div id="cell6">
      <p></p>
    </div>
    <div id="cell7">
      <p></p>
    </div>
    <div id="cell8">
      <p></p>
    </div>
  </div>

  <footer>
    <p>Copyright &copy; Odinsondev 2024</p>
  </footer>

  <script src="./javascript.js"></script>
</body>

</html>
